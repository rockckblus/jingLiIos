<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>dipan.so</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

    <script>

        (function (window) {
            //判断web 还是 app
            window.trueWeb = trueWeb;
            function trueWeb() {
                var url = window.location.href;
                url = url.split(':');
                if (url[0] === 'http') {
                    return true;
                }
            }

            //web端
            if (trueWeb()) {
                document.write('<script src="/Public/app/dist/js/init.js"><\/script>');
            } else {

                //app 端
                document.write('<script src="../../dist/js/init.js"><\/script>');

            }
        })(window);

    </script>
</head>

<body ng-app="dipan" class="angularEnd" ng-controller="body">
<div class="app">
    <!-- topNavbars -->
    <div top></div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <!--底部连接-->
            <a ui-sref="home" class="btn btn-navbar"><i class="fa fa-home fa-navbar fa-lg"></i> </a>
            <a href="#" class="btn btn-navbar"><i
                    class="fa fa-map-marker fa-navbar fa-lg"></i> </a>
            <a ui-sref="memberIndex" class="btn btn-navbar"><i
                    class="fa fa-user fa-navbar fa-lg"></i> </a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body">
        <!--loading directive-->
        <div loading></div>
        <div alert></div>
        <ui-view></ui-view>
    </div>

</div><!-- ~ .app -->

<!--数据div-->
<!--<div url-parse={{$indexAllRe}}></div>-->

</body>
</html>
