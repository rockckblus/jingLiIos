<div id="alertUi" ng-if="showAlertUi">
    <div style="width: 100%;height: 100%;" ng-class="alertUiClass">
        <div class="left" style="margin-left: 30px;width:50px;overflow: hidden">
            <i class="fa fa-ban fa-4x" style="color: #f4f4f4;margin-top: 7px"></i>
        </div>
        <div class="left" style="width:60%;overflow: hidden">
            <div class="clear" style="margin-left: 20px;font-size: 1.2em;margin-top: 10px ">{{title}}</div>
            <div class="clear" style="margin-left: 20px;font-size: 0.9em;margin-top: 3px;color: #777;height: 20px;overflow: hidden ">{{content}}</div> </div>
    </div>
</div>
